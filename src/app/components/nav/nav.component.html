<mat-sidenav-container class="all-wrap">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="'dialog'"
               [mode]="'over'"
               [opened]=false>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/tickets">Tickets</a>
      <a mat-list-item routerLink="/stations">Stations</a>
      <a mat-list-item routerLink="/about">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="page-wrap">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button class="centered"
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="ml-2 cursor-pointer" routerLink="..">
          <div>Boryspil Express</div>
        </div>
        <span class="search-spacer"></span>
      </mat-toolbar-row>
    </mat-toolbar>
    <main class="content">
      <ngx-loading [show]="loading"></ngx-loading>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>

</mat-sidenav-container>
