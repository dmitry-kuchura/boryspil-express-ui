<mat-expansion-panel hideToggle="true" #panel>
  <mat-expansion-panel-header class="p-3">
    <div class="d-flex justify-content-between full-width">
      <div class="d-flex align-items-center">
        <div class="ml-5 mr-5">
          <strong class="depart-time">
            {{ '#' + offer.number }}
          </strong>
        </div>
        <div class="ml-5 mr-5">
          <strong class="depart-time">
            {{ offer.departureTime }}
          </strong>
          <div class="depart-station-name">
            {{ offer.departureTrafficHub.name }}
          </div>
        </div>
        <mat-icon>arrow_right_alt</mat-icon>
        <div class="ml-5 ml-5">
          <strong class="arrival-time">
            {{ offer.arrivalTime }}
          </strong>
          <div class="arrival-station-name">
            {{ offer.arrivalTrafficHub.name }}
          </div>
        </div>
        <div class="ml-5 ml-5 mt-1">
          <div class="arrival-time">
            {{ getDuration(offer.departureTime, offer.arrivalTime) + " Минут" }}
          </div>
          <div class="arrival-station-name">
            {{ offer.segments.length + " Остановки" }}
          </div>
        </div>
        <div class="ml-5 ml-5 align-items-center d-flex">
          <img [src]="'../../../assets/img/uzd.png'" class="carrier-logo" alt="carrier-logo">
        </div>
      </div>
      <div class="ml-3 d-flex justify-content-between">
        <div class="trip-price">
          <div class="d-flex justify-content-center flex-column">
            <div (click)="selectTripClass()" class="second-class-price pl-3 pr-3">
              <div class="price"> {{ 79.94 }} грн.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </mat-expansion-panel-header>

  <app-route-details #offer_list *ngIf="offer.segments" [segments]="offer.segments"></app-route-details>
</mat-expansion-panel>
