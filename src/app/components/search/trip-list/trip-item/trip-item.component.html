<mat-expansion-panel hideToggle="true"
                     #panel
                     disabled="{{!offer.offers}}"
                     (opened)="panelOpen(offer.id,
                             offer.offers)">
  <mat-expansion-panel-header class="p-3">

    <div class="d-flex justify-content-between full-width">
      <div class="d-flex align-items-center">
        <div class="mr-5">
          <strong class="depart-time">
            {{ '#' + offer.number }}
          </strong>
        </div>
        <div class="mr-5">
          <strong class="depart-time">
            {{ offer.departureTime }}
          </strong>
          <div class="depart-station-name">
            {{ offer.departureTrafficHub.name }}
          </div>
        </div>
        <mat-icon>arrow_right_alt</mat-icon>
        <div class="ml-5">
          <strong class="arrival-time">
            {{ offer.arrivalTime }}
          </strong>
          <div class="arrival-station-name">
            {{ offer.arrivalTrafficHub.name }}
          </div>
        </div>
        <div class="ml-5 mt-1">
          <div class="arrival-time">
            {{getDuration(offer.duration)}}
          </div>
          <div class="arrival-station-name">
            {{ offer.segments.length + " stops"}}
          </div>
        </div>
        <div class="ml-5 align-items-center d-flex">
          <img #img [src]="'../../../assets/img/uzd.png'" class="carrier-logo" alt="carrier-logo">
        </div>
      </div>

      <div class="ml-3 d-flex justify-content-between">
        <div class="trip-price">

          <div class="d-flex justify-content-center flex-column">
            <div
              [ngClass]="{'mt-3': selectedClass === '002' && panel.expanded}"
              (click)="$event.stopPropagation();selectTripClass('002')"
              class="second-class-price pl-3 pr-3">
              <div class="price">
                {{ 50.00 }}
              </div>
            </div>
            <div class="selected-second" *ngIf="selectedClass === '002' && panel.expanded"></div>
          </div>
        </div>
      </div>
    </div>

  </mat-expansion-panel-header>

  <app-offer-list #offer_list *ngIf="offer.offers" [offers]="offer.offers"
                  [selectedClass]=selectedClass></app-offer-list>
</mat-expansion-panel>
